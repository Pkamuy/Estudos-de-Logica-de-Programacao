<meta charset="UTF-8">
<Script>
function pulaLinha() {
	document.write("<br><br>");
}
function mostra(frase) {
	document.write(frase);
	pulaLinha();

}
var minhaIdade = 34
var idadeDoIrmao = 23
var diferencaDaIdade = minhaIdade - idadeDoIrmao

mostra("Minha idade é " + minhaIdade + " anos." );
mostra("A idade do meu irmão é " + idadeDoIrmao + " anos." );
mostra("Nossa diferença de idade é " + diferencaDaIdade + " anos." );

</Script>
